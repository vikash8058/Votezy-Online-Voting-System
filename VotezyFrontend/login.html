<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login/Register - Votezy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

     body {
    min-height: 100vh;
    background: 
        linear-gradient(rgba(135, 206, 250, 0.6), rgba(135, 206, 250, 0.6)), /* Light Sky Blue overlay */
        url("./Screenshot\ .png"); /* Your transparent image */
    background-size: cover;  /* Makes image fit full screen */
    background-position: center;
    background-repeat: no-repeat;
    font-family: "Segoe UI", "Roboto", Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}


      .container {
        display: flex;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        min-height: 600px;
      }

      .left-section {
        flex: 1;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: white;
        position: relative;
      }

      .left-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
      }

      .logo-section {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .main-title {
        font-size: 3rem;
        font-weight: 900;
        letter-spacing: 0.1em;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .dynamic-role-title {
        font-size: 1.2rem;
        font-weight: 400;
        opacity: 0.9;
        margin-bottom: 30px;
      }

      .welcome-text {
        font-size: 1.1rem;
        line-height: 1.6;
        opacity: 0.8;
        text-align: center;
        max-width: 280px;
      }

      .right-section {
        flex: 1;
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .form-title {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      }

      .logo-img {
        max-width: 120px;
        height: 60px;
        object-fit: contain;
        border-radius: 8px;
        display: block;
      }

      /* Fallback if image doesn't load */
      .form-title-text {
        display: inline-block;
      }

      .auth-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        gap: 20px;
      }

      .auth-tab {
        background: none;
        border: none;
        font-size: 1.1rem;
        font-weight: 600;
        color: #888;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        padding: 10px 15px;
        transition: all 0.3s ease;
        outline: none;
      }

      .auth-tab.active {
        color: #1e3c72;
        border-bottom: 2px solid #1e3c72;
      }

      .auth-tab.hidden {
        display: none;
      }

      .auth-form {
        display: none;
        flex-direction: column;
        gap: 20px;
      }

      .auth-form.active {
        display: flex;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-label {
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
      }

      .auth-input {
        width: 100%;
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 15px 16px;
        font-size: 1rem;
        color: #333;
        outline: none;
        transition: all 0.3s ease;
      }

      .auth-input:focus {
        background: #fff;
        border-color: #1e3c72;
        box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
      }

      .form-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.95rem;
        color: #666;
        user-select: none;
        margin-top: -10px;
      }

      .form-row label {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }

      .form-row input[type="checkbox"] {
        accent-color: #1e3c72;
        width: 16px;
        height: 16px;
        margin: 0;
      }

      .forgot,
      .register-link {
        color: #1e3c72;
        text-decoration: none;
        cursor: pointer;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .forgot:hover,
      .register-link:hover {
        color: #2a5298;
        text-decoration: underline;
      }

      .auth-btn {
        margin-top: 20px;
        padding: 15px 0;
        border: none;
        border-radius: 10px;
        width: 100%;
        font-size: 1.1rem;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(30, 60, 114, 0.4);
      }

      .auth-btn:active {
        transform: translateY(0);
      }

      .message {
        padding: 12px 16px;
        text-align: left;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 15px;
        display: none;
      }

      .message.success {
        background: #d1fdd7;
        color: #249910;
        border-left: 4px solid #2bb240;
        display: block;
      }

      .message.error {
        background: #fdd9db;
        color: #c11a2c;
        border-left: 4px solid #d5210e;
        display: block;
      }

      .switch-text {
        text-align: center;
        font-size: 1rem;
        margin-top: 20px;
        color: #666;
      }

      .no-account-text {
        color: #666;
        font-weight: 500;
      }

      .admin-notice {
        background: rgba(30, 60, 114, 0.1);
        border: 1px solid rgba(30, 60, 114, 0.2);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        color: #1e3c72;
        font-size: 0.95rem;
        text-align: center;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          max-width: 400px;
          border-radius: 15px;
        }

        .left-section {
          padding: 30px 20px;
          min-height: 200px;
        }

        .main-title {
          font-size: 2rem;
        }

        .right-section {
          padding: 30px 20px;
        }

        .form-title {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin: 10px;
          min-height: auto;
        }

        .main-title {
          font-size: 1.8rem;
        }

        .right-section {
          padding: 25px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <div class="logo-section">
          <div class="main-title">VOTEZY</div>
          <div class="dynamic-role-title" id="roleTitle">Student Login</div>
          <div class="welcome-text">
            Secure voting platform for modern democracy
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="form-header">
          <div class="form-title" id="formTitle">
            <!-- Logo Image -->
            <img
              src="./logo.jpg"
              alt="Votezy Logo"
              class="logo-img"
              onerror="this.style.display='none'; document.querySelector('.form-title-text').style.display='inline-block';"
            />
            <!-- Fallback text if image doesn't load -->
            <span class="form-title-text" style="display: none;">Sign In</span>
          </div>
          <div class="auth-tabs">
            <button class="auth-tab active" id="loginTab">Login</button>
            <button class="auth-tab" id="registerTab">Register</button>
          </div>
        </div>

        <!-- Admin Notice (shown only for admin role) -->
        <div id="adminNotice" class="admin-notice" style="display: none">
          Admin accounts are pre-configured. Only login is available for admin
          access.
        </div>

        <!-- Login Form -->
        <form
          id="loginForm"
          class="auth-form active"
          autocomplete="on"
          novalidate
        >
          <div class="input-group">
            <label class="input-label">Email</label>
            <input
              type="text"
              class="auth-input"
              id="loginUsername"
              name="username"
              placeholder="Enter Email ID"
              required
            />
          </div>

          <div class="input-group">
            <label class="input-label">Password</label>
            <input
              type="password"
              class="auth-input"
              id="loginPassword"
              name="password"
              placeholder="Enter Password"
              required
            />
          </div>

          <div class="form-row">
            <label><input type="checkbox" id="rememberMe" /> Remember me</label>
            <span class="forgot" id="forgotPwdLink">Forgot Password?</span>
          </div>

          <div id="loginMessage" class="message" role="alert"></div>
          <button type="submit" class="auth-btn">Sign In</button>

          <div id="loginSwitchText" class="switch-text">
            <span class="no-account-text">Don't have an account?</span>
            <span class="register-link" onclick="showRegister()">
              Register</span
            >
          </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" autocomplete="on" novalidate>
          <div class="input-group">
            <label class="input-label">Full Name</label>
            <input
              type="text"
              class="auth-input"
              id="registerFullName"
              name="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="input-group">
            <label class="input-label">Email</label>
            <input
              type="email"
              class="auth-input"
              id="registerEmail"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-group">
            <label class="input-label">Password</label>
            <input
              type="password"
              class="auth-input"
              id="registerPassword"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div id="registerMessage" class="message" role="alert"></div>
          <button type="submit" class="auth-btn">Register</button>

          <div class="switch-text">
            <span class="no-account-text">Already have an account?</span>
            <span class="register-link" onclick="showLogin()"> Login</span>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Set role title dynamically as "[Role] Role"
      const rolesMap = {
        ADMIN: "Admin",
        VOTER: "Voter",
        CANDIDATE: "Candidate",
      };
      const roleTitle = document.getElementById("roleTitle");
      const selectedRole = sessionStorage.getItem("selectedRole") || "VOTER";
      roleTitle.textContent = rolesMap[selectedRole]
        ? rolesMap[selectedRole] + " Role"
        : "Student Login";

      // Get DOM elements
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const loginMessage = document.getElementById("loginMessage");
      const registerMessage = document.getElementById("registerMessage");
      const adminNotice = document.getElementById("adminNotice");
      const loginSwitchText = document.getElementById("loginSwitchText");

      // Handle admin role restrictions
      if (selectedRole === "ADMIN") {
        registerTab.classList.add("hidden");
        adminNotice.style.display = "block";
        loginSwitchText.style.display = "none";
      }

      loginTab.onclick = showLogin;
      registerTab.onclick = showRegister;

      function showLogin() {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        loginMessage.style.display = "none";
        registerMessage.style.display = "none";
      }

      function showRegister() {
        // Prevent registration for admin role
        if (selectedRole === "ADMIN") {
          showLoginError("Registration is not available for admin accounts.");
          return;
        }
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
        loginMessage.style.display = "none";
        registerMessage.style.display = "none";
      }

      // Password recovery
      document
        .getElementById("forgotPwdLink")
        .addEventListener("click", function () {
          loginMessage.textContent = "Password recovery not available.";
          loginMessage.className = "message error";
          loginMessage.style.display = "block";
          setTimeout(() => (loginMessage.style.display = "none"), 3400);
        });

      // Login form submit handler
      loginForm.onsubmit = async (e) => {
        e.preventDefault();
        loginMessage.style.display = "none";
        const payload = {
          username: loginForm.username.value.trim(),
          password: loginForm.password.value,
          role: selectedRole,
        };
        if (!payload.username || !payload.password) {
          showLoginError("All fields are required.");
          return;
        }
        try {
          let res = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!res.ok) {
            const text = await res.text();
            let data;
            try {
              data = JSON.parse(text);
            } catch {
              data = { message: text || "Login failed" };
            }
            throw new Error(data.message);
          }

          const data = await res.json();

          // Store JWT token and user data
          localStorage.setItem("jwtToken", data.token);
          localStorage.setItem("userFullName", data.fullName);
          localStorage.setItem("userUsername", data.username);
          localStorage.setItem("userRole", data.role);

          // Redirect based on role
          if (selectedRole === "ADMIN")
            window.location.href = "admin-panel.html";
          else if (selectedRole === "CANDIDATE")
            window.location.href = "candidate-dashboard.html";
          else window.location.href = "voter.html";
        } catch (err) {
          showLoginError(err.message);
        }
      };

      // Register form submit handler
      registerForm.onsubmit = async (e) => {
        e.preventDefault();
        registerMessage.style.display = "none";

        // Additional check to prevent admin registration
        if (selectedRole === "ADMIN") {
          showRegisterError(
            "Registration is not available for admin accounts."
          );
          return;
        }

        const payload = {
          fullName: registerForm.fullName.value.trim(),
          email: registerForm.email.value.trim(),
          password: registerForm.password.value,
          role: selectedRole,
        };
        if (!payload.fullName || !payload.email || !payload.password) {
          showRegisterError("All fields are required.");
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(payload.email)) {
          showRegisterError("Please enter a valid email address.");
          return;
        }
        if (payload.password.length < 6) {
          showRegisterError("Password must be at least 6 characters.");
          return;
        }
        try {
          let res = await fetch("http://localhost:8080/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!res.ok) {
            let text = await res.text();
            let data;
            try {
              data = JSON.parse(text);
            } catch {
              data = { message: text || "Registration failed" };
            }
            throw new Error(data.message);
          }
          showRegisterSuccess("Registration successful! Please log in.");
          setTimeout(() => {
            showLogin();
            registerForm.reset();
          }, 1900);
        } catch (err) {
          showRegisterError(err.message);
        }
      };

      function showLoginError(msg) {
        loginMessage.textContent = msg;
        loginMessage.className = "message error";
        loginMessage.style.display = "block";
      }

      function showRegisterError(msg) {
        registerMessage.textContent = msg;
        registerMessage.className = "message error";
        registerMessage.style.display = "block";
      }

      function showRegisterSuccess(msg) {
        registerMessage.textContent = msg;
        registerMessage.className = "message success";
        registerMessage.style.display = "block";
      }
    </script>
  </body>
</html>
